<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">

	<head>

		<title>XYZ Camp Auto-Detailing</title>
		<link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="bootstrap3/css/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>
		<link href="bootstrap3/css/extra.css" rel="stylesheet" type="text/css"/>

		<script src="bootstrap3/js/jquery.js"></script>
		<script src="bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap3/js/bootstrap-select.min.js" ></script>
	
		<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->

	</head>

	<body>
		<div id="heading" class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>XYZ CAMP AUTO-DETAILING</h2>
					<h4>Version 3.0.1 <a href="changelog.html">(Changelog)</a></h4>
				</div>
			</div>
		</div>


		<div id="selection" class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<h3 class="text-center">Gunners</h3>
					<div class="col-md-offset-3">
						<select id="gunnernames" multiple class="selectpicker" data-live-search="true" title="Select Gunner" data-width="250px" data-selected-text-format="count>4">
						</select>
					</div>
				</div>
	
				<div class="col-md-4">
					<h3 class="text-center">Service</h3>
					<div class="col-md-offset-3">
						<select id="servicenames" multiple class="selectpicker" data-live-search="true" title="Select Service" data-width="250px" data-selected-text-format="count>4">
							<optgroup label="Service" id="serviceS"></optgroup>
							<optgroup label="Gunner" id="serviceG"></optgroup>
						</select>
					</div>
				</div>

				<div class="col-md-4">
					<h3 class="text-center">Pass Office</h3>
					<div class="col-md-offset-3">
						<select id="ponames" multiple class="selectpicker" data-live-search="true" title="Select Personnel" data-width="250px" data-selected-text-format="count>4">
							<optgroup label="Service" id="poS"></optgroup>
							<optgroup label="Gunner" id="poG"></optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>


		<div id="thebutton" class="container-fluid">
			<div class="col-md-4 col-md-offset-4 btn-group">
				<button type="button" class="btn btn-lg btn-kc" onclick="captureSelection('normal');">Plan Detailing (Normal)</button>
				<button type="button" class="btn btn-lg btn-kc dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="caret"></span>
    				<span class="sr-only">Toggle Dropdown</span>
    			</button>
    			<ul class="dropdown-menu">
    				<li><a href="#detailing" onclick="captureSelection('friday');">Plan Detailing (Friday)</a></li>
    				<li><a href="#detailing" onclick="captureSelection('halfday');">Plan Detailing (Half-Day)</a></li>
    				<li><a href="#detailing" onclick="captureSelection('ict');">Plan Detailing (ICT)</a></li>
    			</ul>
			</div>
		</div>


		<div id="detailing" class="container-fluid">
			<div class="col-md-3">
				<h4 class="text-center">Gunners</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Time</td>
							<td class="text-center">Name</td>
						</tr>
					</thead>
					<tbody id="gunners">
					</tbody>
				</table>
			</div>

			<div class="col-md-3">
				<h4 class="text-center">Service</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Time</td>
							<td class="text-center">Name</td>
						</tr>
					</thead>				
					<tbody id="service">
					</tbody>
				</table>
			</div>

			<div class="col-md-3">
				<h4 class="text-center">Gantry</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Time</td>
							<td class="text-center">Name</td>
						</tr>
					</thead>				
					<tbody id="gantry">
					</tbody>
				</table>
			</div>

			<div class="col-md-3">
				<h4 class="text-center">Gantry 2</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Time</td>
							<td class="text-center">Name</td>
						</tr>
					</thead>				
					<tbody id="gantry2">
					</tbody>
				</table>

				<h4 class="text-center">Pass Office</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Time</td>
							<td class="text-center">Name</td>
						</tr>
					</thead>				
					<tbody id="passOffice">
					</tbody>
				</table>
			</div>

		</div>


		<script type = "text/javascript" src = "backend.js"></script>


	</body>

</html>
